<!DOCTYPE html>
<html>
<head>
	<title>Invie Dos</title>
	<style media="screen">
		body {
			margin: 0;
			border: 10px solid #192b36;
		}
		img {
			max-width: 100%;
			vertical-align: top;
			display: block;
		}
		img#responsive {
			display: none;
		}
		@media screen and (max-width: 768px){
			img#responsive {
				display: block;
			}
			img#nueva-version {
				display: none;
			}
		}
	</style>
</head>
<body>
	<img src="./imagenes/invie-responsive.png" id="responsive">
	<img src="./imagenes/nueva-version.jpg" id="nueva-version">
</body>
</html>
